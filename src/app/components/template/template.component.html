<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)"  #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8 " >

        <input class="form-control is-invalid"
                [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched} "
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel"
               >
               <div class="invalid-feedback">

               <div *ngIf="nombre.errors?.required" >
                 Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlength">
                 Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
               </div>
              </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
                [ngClass]="{'is-invalid': (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched} "
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="5"
               required
               #apellido="ngModel"
               >
<div class="invalid-feedback">
               <div *ngIf="apellido.errors?.required" >
                 Este campo es requerido
               </div>
               <div *ngIf="apellido.errors?.minlength">
                 Por lo menos {{apellido.errors.minlength.requiredLength}} caracteres
            </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control is-invalid"
            [ngClass]="{'is-invalid': (correo.errors?.required || correo.errors?.pattern) && correo.touched} "
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             >
        <div class="invalid-feedback">
             <div *ngIf="correo.errors?.required" >
               Este campo es requerido
             </div>
             <div *ngIf="correo.errors?.pattern">
               Debe ingresar un formato de correo valido
             </div>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
              [disabled]="!forma.valid"
             type="submit"
             class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
